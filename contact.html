  <main>
    <section class="section alt">
      <div class="section-inner">
        <p class="section-intro">

        </p>

<div class="contact-grid">
  <div class="contact-card">
    <h3>Founder</h3>

      <a class="social-link" href="https://t.me/pontifexthede" target="_blank" rel="noopener noreferrer">
        <img src="img/icon-telegram.svg" alt="Telegram" class="social-icon" />
      </a>
      <a class="social-link" href="https://x.com/pontifexthede" target="_blank" rel="noopener noreferrer">

  </div>

  <div class="contact-card">

    <div class="contact-links">
      <a class="social-link" href="https://t.me/idioMMXM" target="_blank" rel="noopener noreferrer">
        <img src="img/icon-telegram.svg" alt="Telegram" class="social-icon" />
      </a>

</div>
    </section>
  </main>

  <footer class="footer">
  <a
    class="footer-x-link"
    href="https://x.com/shabalagua_int"
    target="_blank"
    rel="noopener noreferrer"
  >
    <img src="img/icon-x.svg" alt="Official X (Twitter)" class="footer-x-icon" />
  </a>
  <p>© <span id="year"></span> SHAB LABS. All rights reserved.</p>
</footer>

<script>
  // Update footer year (if present)
  const yearEl = document.getElementById('year');
  if (yearEl) {
    yearEl.textContent = new Date().getFullYear();
  }

  // Mobile menu toggle
  const menuToggle = document.querySelector('.menu-toggle');
  const mobileNav = document.getElementById('mobileNav');

  if (menuToggle && mobileNav) {
    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('open');
      mobileNav.classList.toggle('open');
    });

    // Close menu when a link is clicked
    document.querySelectorAll('.mobile-nav a').forEach(link => {
      link.addEventListener('click', () => {
        menuToggle.classList.remove('open');
        mobileNav.classList.remove('open');
      });
    });
  }

  // -------- Scroll reveal animations --------

  // Elements we want to animate in on scroll
  const revealEls = document.querySelectorAll(
    '.section-inner, .service-card, .contact-card, .bullets li'
  );

  if ('IntersectionObserver' in window) {
    const revealObserver = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('reveal-visible');
            revealObserver.unobserve(entry.target);
          }
        });
      },
      { threshold: 0.15 } // 15% visible
    );

    revealEls.forEach(el => {
      el.classList.add('reveal');
      revealObserver.observe(el);
    });
  } else {
    // Fallback for very old browsers: just show everything
    revealEls.forEach(el => el.classList.add('reveal-visible'));
  }
</script>
</body>
</html>
